# ===============================
# PRODUCTION PROFILE
# ===============================
# Note: spring.profiles.active should be set via environment variable
# or command line, not in profile-specific files

# ===============================
# DATABASE - PostgreSQL (Production)
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST:database}:5432/papi
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# ===============================
# JPA / HIBERNATE (Production)
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ===============================
# LOGGING (Production)
# ===============================
logging.level.root=INFO
logging.level.com.example.subscription=INFO
logging.level.org.hibernate.SQL=WARN

# ===============================
# H2 CONSOLE (Disabled in production)
# ===============================
spring.h2.console.enabled=false

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

