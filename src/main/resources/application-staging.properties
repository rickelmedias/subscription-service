# ===============================
# STAGING PROFILE
# ===============================
# Note: spring.profiles.active should be set via environment variable
# or command line, not in profile-specific files

# ===============================
# DATABASE - PostgreSQL (Staging)
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST:database}:5432/sapi
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# ===============================
# JPA / HIBERNATE (Staging)
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# LOGGING (Staging)
# ===============================
logging.level.root=INFO
logging.level.com.example.subscription=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# H2 CONSOLE (Disabled in staging)
# ===============================
spring.h2.console.enabled=false

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ===============================
# RABBITMQ (Staging)
# ===============================
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# ===============================
# OLLAMA (Disabled in Staging - uses mock)
# ===============================
# Ollama não está disponível em staging, então usamos mock
ollama.enabled=false

