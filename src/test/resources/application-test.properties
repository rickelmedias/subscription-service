# ===============================
# TEST PROFILE
# ===============================
# Note: spring.profiles.active is set via @ActiveProfiles("test") in tests
# or via test configuration, not in this file

# ===============================
# DATABASE - H2 (Test)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / HIBERNATE (Test)
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ===============================
# LOGGING (Test - Minimal)
# ===============================
logging.level.root=WARN
logging.level.com.example.subscription=INFO
logging.level.org.hibernate.SQL=WARN

# ===============================
# H2 CONSOLE (Disabled in tests)
# ===============================
spring.h2.console.enabled=false