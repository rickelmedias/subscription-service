version: '3.8'

services:
  # Aplicação Spring Boot
  subscription-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: subscription-api:latest
    container_name: subscription-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xms256m -Xmx512m
    networks:
      - subscription-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL (para ambiente de produção)
  postgres:
    image: postgres:15-alpine
    container_name: subscription-db
    environment:
      POSTGRES_DB: subscriptiondb
      POSTGRES_USER: subscription_user
      POSTGRES_PASSWORD: subscription_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - subscription-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subscription_user"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  subscription-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local